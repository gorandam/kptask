paths:
    migrations: '%%PHINX_CONFIG_DIR%%/data/phinx/migrations/'
    seeds: '%%PHINX_CONFIG_DIR%%/data/phinx/seeds/'

environments:
    default_migration_table: migrations_log
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: kptask
        user: root
        pass: rootpass
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
